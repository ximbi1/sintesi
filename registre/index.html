<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Focus Zone</title>
</head>

<body>

  <!-- home -->
  <div class="container">
    <h1>conectate con Facebook o Google </h1>
    <a id="modal_trigger" href="#modal" class="btn">Inicio de sesion / Registrarse</a>

    <div id="modal" class="popupContainer" style="display:none;">
      <header class="popupHeader">
        <span class="header_title">Iniciar sesion</span>
        <span class="modal_close"><i class="fa fa-times"></i></span>
      </header>

      <section class="popupBody">
        <!-- Social Login -->
        <div class="social_login">
          <div class="">
            <a href="#" class="social_box fb">
              <span class="icon"><i class="fa fa-facebook"></i></span>
              <span class="icon_title">Inicio con Facebook</span>

            </a>

            <a href="#" class="social_box google">
              <span class="icon"><i class="fa fa-google-plus"></i></span>
              <span class="icon_title">Inicio con Google</span>
            </a>
          </div>

          <div class="centeredText">
            <span>O usa tu correo electronico</span>
          </div>

          <div class="action_btns">
            <div class="one_half"><a href="#" id="login_form" class="btn">Iniciar sesion</a></div>
            <div class="one_half last"><a href="#" id="register_form" class="btn">Registrarse</a></div>
          </div>
        </div>

        <!-- Username & Password Login form -->
        <div class="user_login">
          <form>
            <label>Email / Usuario</label>
            <input type="text" />
            <br />

            <label>Contrasseña</label>
            <input type="password" />
            <br />

            <div class="checkbox">
              <input id="remember" type="checkbox" />
              <label for="remember">Recuerdame en este ordenador</label>
            </div>

            <div class="action_btns">
              <div class="one_half"><a href="#" class="btn back_btn"><i class="fa fa-angle-double-left"></i> Atras</a>
              </div>
              <div class="one_half last"><a href="#" class="btn btn_red">Iniciar sesion</a></div>
            </div>
          </form>

          <a href="#" class="forgot_password">Contrasseña olvidada?</a>
        </div>

        <!-- Register Form -->
        <div class="user_register">
          <form>
            <label>Nombre Completo</label>
            <input type="text" />
            <br />

            <label>Correo Electronico</label>
            <input type="email" />
            <br />

            <label>Contrasseña</label>
            <input type="password" />
            <br />

            <div class="checkbox">
              <input id="send_updates" type="checkbox" />
              <label for="send_updates">Enviame correos sobre actualizaciones</label>
            </div>

            <div class="action_btns">
              <div class="one_half"><a href="#" class="btn back_btn"><i class="fa fa-angle-double-left"></i> Atras</a>
              </div>
              <div class="one_half last"><a href="#" class="btn btn_red">Registrarse</a></div>
            </div>
          </form>
        </div>
      </section>
    </div>
  </div>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://leanmodal.finelysliced.com.au/js/jquery.leanModal.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
